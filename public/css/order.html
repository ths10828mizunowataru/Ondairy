<!DOCTYPE html>
<html lang="jp">

<head>
	<meta http-equiv="content-type" content="text/html" charset="utf-8" />
	<title>order</title>
	<link rel="StyleSheet" href="common.css" />
	<link rel="StyleSheet" href="order.css" />

</head>

<body>
	<header>
		<object data="header.html" width="100%" height="270px" alt="test">利用できません。</object>
	</header>

	<main>
		<h1>お支払い</h1>
		<br>


		<div class="cartitem">
			<div class="cartitem_image">
				<img src="images/sample.png">
			</div>
			<div class="cartitem_data">
				<h4>商品名 数量:</h4>
				<h4>マスクタイプ サイズ</h4>
				<hr>
			</div>
		</div>

		<br>
		<br>
		


		<div id="contents">
			<div class="customer">
				<div class="customer_b">
					<h4>氏名</h4>
					<input type="text" class="textinput">
					<h4>郵便番号</h4>
					<input type="text" class="textinput">
					<h4>都道府県</h4>
					<input type="text" class="textinput">
					<h4>市郡区・町・村</h4>
					<input type="text" class="textinput">
					<h4>丁目・番地・マンション</h4>
					<input type="text" class="textinput">
				</div>
			</div>

			<div class="customer">
				<div class="customer_a">
					<h4>お支払い方法</h4>
					<input type="text" class="textinput">くれか、後払い
				</div>

				<div class="payment">
					<h4>カード番号</h4>
					<input type="text" class="textinput">
					<h4>有効期限</h4>
					<input type="text" class="textinput">
					<h4>CVV/CVC</h4>
					<input type="text" class="textinput">
				</div>

			</div>
		</div>
		
		<button class="enterbutton" onclick="console.log('クリックされた')">ご注文確定</button>
	</main>
</body>

</html>
