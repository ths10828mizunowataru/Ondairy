      //ログイン状況認証
      onAuthStateChanged(auth, (user) => {
          if (user) {

          } else {
          }
      });

      //ログイン
      document.getElementById("login").addEventListener("click", () => {
          let email = document.getElementById("email").value
          let password = document.getElementById("pass").value
          let error_code = document.getElementById("error_code")
          signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  // Signed in
                  const user = userCredential.user
                  console.log(user);
              })
              .catch((error) => {
                  const errorMessage = error.message
                  console.log(errorMessage);
                  error_code.innerHTML = "メールアドレスまたはパスワードが違います";
              })
      })

      //新規登録
      document.getElementById("submit").addEventListener("click", () => {
        const docRef = addDoc(collection(db, "Menber_Info"), {
                title: "メールアドレス,パスワード",
                email: document.getElementById("email").value,
                pass: document.getElementById("pass").value,
                timestamp: Date.now()
          }).then(() => {
            console.log("Document successfully written!");
            signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  // Signed in
                  const user = userCredential.user
                  console.log(user);
              })
              .catch((error) => {
                  const errorMessage = error.message
                  console.log(errorMessage);
                  error_code.innerHTML = "メールアドレスまたはパスワードが違います";
              })
          }).catch((error) => {
            console.error("Error writing document: ", error);
          });
      });

      //パスワードリセット
      document.getElementById("pass_reset").addEventListener("click", () => {
        let email = document.getElementById("email").value
        let error_code = document.getElementById("error_code")
        sendPasswordResetEmail(auth, email)
        .then(() => {
          // Password reset email sent!
          error.innerText = `パスワード変更メールを送りました`;
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          error_code.innerText = "メールアドレスを入力してください";
        });
      });

      //Googleでログイン
      document.getElementById("google").addEventListener("click", () => {
        signInWithPopup(auth, provider)
            .then((result) => {
                // This gives you a Google Access Token. You can use it to access the Google API.
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const token = credential.accessToken;
                // The signed-in user info.
                const user = result.user
                console.log(user)

            }).catch((error) => {
                // Handle Errors here.
                const errorCode = error.code;
                const errorMessage = error.message;
                // The email of the user's account used.
                const email = error.customData.email;
                // The AuthCredential type that was used.
                const credential = GoogleAuthProvider.credentialFromError(error);
            })
      })
